<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <style>
    .box-container {
      display: flex;
      gap: 20px; /* space between boxes */
      padding: 20px;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      font-size: 18px;
    }
  </style>
</head>
<body>
    
    
    <div><p>box1</p></div>
    <div><p>box2</p></div>
    <div><p>box3</p></div>
    <div><p>box4</p></div>
</body>
</html>
